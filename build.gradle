// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven { url "https://raw.github.com/Raizlabs/maven-releases/master/releases" }
    }


    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        //classpath 'com.raizlabs:Griddle:1.0.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://raw.github.com/Raizlabs/maven-releases/master/releases" }
    }

    configurations.all {
        resolutionStrategy.force 'com.android.support:support-annotations:22.2.1'
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }

}

ext {
    //App Version
    versionCode = 26
    versionName = "QAApp"
    
    // Sdk and tools
    minSdkVersion = 15
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.3'
    supportLibraryVersion = '23.4.0'
    gmsPlayVersion = '8.4.0'

    // App dependencies versions    
    guavaVersion = '18.0'
    okhttpVersion = '2.2.0'
    libphonenumberVersion = '7.0.9'
    crashlyticsVersion = '2.5.2@aar'
    opencsvVersion = '3.3'

    easypermissionsVersion = '0.1.5'
    googleApiClientAndroidVersion = '1.20.0'
    googleApiServicesDriveVersion = 'v3-rev6-1.20.0'
    jsr305Version = '2.0.1'

    //Testing dependencies
    junitVersion = '4.12'
    runnerVersion = '0.4.1'
    espressoVersion = '2.2.1'
}
