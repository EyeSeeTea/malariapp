<html>
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0, user-scalable=no">
    <script type = "text/javascript" src="Chart.min.js"> </script>
</head>
<style>
    select{
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        font-size: 20px;
        padding: 0 0 0 20px;
        width: 102%;
        background: url(img/select.png) no-repeat right #3e3e3f;
        color: white;
        margin-left: -9px;
    }
    @font-face {
        font-family: 'Roboto-Condensed';
        src: url('Roboto-Condensed.ttf');;
    font-weight:    bold;
    }
    body{
        background-color:#e5e5e5;
        font-family: 'Roboto-Condensed';
        margin-top:20px;
    }
    .line-title{
        float: left;
        font-size: 20px;
        padding: 10px;
        padding-left: 0px;
    }

    .tip{
        float:right;
    }

    canvas, table{
        margin: 5px;
    }

    .chart-legend li span{
        display: inline-block;
        width: 12px;
        height: 12px;
        margin-right: 5px;
    }

    .chart-legend ul{
        list-style-type: none;
    }

    .horizontal{
        text-align:center;
        clear:both;
    }

    .horizontal li{
        display:inline;
        padding-right:5px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, td, th {
        border: 0px solid black;
        text-align: center;
    }
    td.green{
        background-color: #81980d;
    }

    td.amber{
        background-color: #00b4e3;
    }

    td.red{
        background-color: #fa8900;
    }
    td.greencircle{
        border-radius: 50%;
        height:60px;
        background-color: #81980d;
        color:white;
    }

    td.ambercircle{
        border-radius: 50%;
        height:60px;
        background-color: #00b4e3;
        color:white;
    }
    td.redcircle{
        border-radius: 50%;
        height:60px;
        background-color: #fa8900;
        color:white;
    }
    .hide {
    display:none;
    }
    .show {
    display:block;
    }
</style>
<body>
    <!--Legend for this chart-->
    <div id="selectProgram" class="horizontal"></div>
<!--Sent surveys x month-->
<div id="tableCanvas" class="show">
    <!--title of the chart-->
    <span class="line-title" id="titleSent" style="display:none!important;"></span>
    <div id="sentLegend" class="chart-legend horizontal"  style="display:none!important;"></div>
    <!--Multiline chart holder-->
    <canvas id="surveyXMonthCanvas" style="width: 100%; height: auto;"></canvas>
</div>
<div id="pieChartContent"></div>
<!--Pie charts will be added right here-->

<!--Table 12 months-->

<script type = "text/javascript" src="sent.month.js"> </script>

<script type = "text/javascript" src="pie.tabgroup.js"> </script>

<script type = "text/javascript" src="table.facilities.js"> </script>

<!-- pie template with table-->
    <script type = "text/html" id="pieTemplate">
        <div id="graphicCanvas">
            <div style="display:inline;">
                <canvas id="tabgroupCanvas###" style="width: 60%; height: auto; left:0px; display:block;"></canvas>
                <div id="tabgroupLegend###" class="chart-legend" style="display:block;right: 0px;position: absolute;top: 75px; padding-right:20%;">
                    <span id="tabgroupTip###" class="tip" style="display:none;"></span>
                </div>
            </div>

            <div>
                <span class="line-title" id="titleFacilities"></span>
                <hr style="background-color:#81980d;
			width:100%;
            height: 2px;"/>
                <div>
                    <table style="display: table-cell!important;">
                        <thead id="facilitiesHead">
                        </thead>
                        <tbody id="facilitiesBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr/>
</script>
</script>
</body>
</html>
