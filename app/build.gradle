buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }

}

apply plugin: 'com.neenbedankt.android-apt'

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 21
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId 'org.eyeseetea.malariacare'
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 12
        versionName "12.0"
        multiDexEnabled true
        /*dexOptions {
            jumboMode = true
            incremental true
            javaMaxHeapSize "4g"
        }*/
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    //TODO This config is related to a known issue: http://stackoverflow.com/questions/20827885/android-studio-0-4-duplicate-files-copied-in-apk-meta-inf-license-txt
    packagingOptions {
        exclude 'LICENSE.txt'
        //FIXME: This has been automatically suggested by AndroidStudio while sdk integration
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    productFlavors {
        edsGhana {
            applicationId "org.eyeseetea.malariacare.eds"
            versionName "12.0-eds-ghana"
            minSdkVersion 15
            targetSdkVersion 21
        }
        edsMalawi {
            applicationId "org.eyeseetea.malariacare.eds"
            versionName "12.0-eds-malawi"
            minSdkVersion 15
            targetSdkVersion 21
        }
        edsMozambique {
            applicationId "org.eyeseetea.malariacare.eds"
            versionName "12.0-eds-mozambique"
            minSdkVersion 15
            targetSdkVersion 21
        }
        edsTanzania {
            applicationId "org.eyeseetea.malariacare.eds"
            versionName "12.0-eds-tanzania"
            minSdkVersion 15
            targetSdkVersion 21
        }
        edsZambia {
            applicationId "org.eyeseetea.malariacare.eds"
            versionName "12.0-eds-zambia"
            minSdkVersion 15
            targetSdkVersion 21
        }
        hnqisCongoICM {
            applicationId "org.eyeseetea.malariacare.hnqis"
            versionName "12.0-hnqis-congo-icm"
            minSdkVersion 15
            targetSdkVersion 21
        }
        hnqisKenyaICM {
            applicationId "org.eyeseetea.malariacare.hnqis"
            versionName "12.0-hnqis-kenya-icm"
            minSdkVersion 15
            targetSdkVersion 21
        }
        hnqisKenyaSF {
            applicationId "org.eyeseetea.malariacare.hnqis"
            versionName "12.0-hnqis-kenya-sf"
            minSdkVersion 15
            targetSdkVersion 21
        }
        hnqisNigeriaICM {
            applicationId "org.eyeseetea.malariacare.hnqis"
            versionName "12.0-hnqis-nigeria-icm"
            minSdkVersion 15
            targetSdkVersion 21
        }
    }
    lintOptions {
        disable 'RtlSymmetry', 'RtlHardcoded'
    }
}

dependencies {
    // App dependencies
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':sdk:app')
    compile 'com.android.support:support-v4:21.2.1'
    compile 'com.android.support:appcompat-v7:21.2.1'
    compile 'com.android.support:support-annotations:21.2.1'
    compile 'com.opencsv:opencsv:3.3'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.android.gms:play-services:8.1.0'
    compile 'com.google.guava:guava:18.0'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    apt 'com.raizlabs.android:DBFlow-Compiler:2.2.1'
    compile 'com.raizlabs.android:DBFlow-Core:2.2.1'
    compile 'com.raizlabs.android:DBFlow:2.2.1'
    // Unit testing dependencies
    testCompile 'junit:junit:4.12'
    // Instrumented tests dependencies
    androidTestCompile 'com.android.support.test:runner:0.2'
    androidTestCompile 'com.android.support.test:rules:0.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }
}
